{% extends 'base.html' %}
{% load staticfiles %}

{% block body_block %}


<section class="hero is-fullheight is-dark ">

  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column is-4 is-offset-4">
          <h1 class="title">
            Login
          </h1>
          <div class="box">
            <label class="label">Email</label>
            <p class="control">
              <input class="input" type="text" placeholder="username@clubsuite.com">
            </p>
            <label class="label">Password</label>
            <p class="control">
              <input class="input" type="password" placeholder="">
            </p>
            <hr>
            <p class="control">
              <button class="button is-primary">Login</button>
            </p>
          </div>
          <p class="has-text-centered">
            <a href="{% url 'suite:register' %}">Register an Account</a>
            |
            <a href="/resetpassword/">Forgot password</a>
          </p>
        </div>
      </div>
    </div>
  </div>

</section>

{% endblock body_block %}
