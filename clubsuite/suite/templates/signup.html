{% extends 'base.html' %}
{% load staticfiles %}

{% block body_block %}


<section class="hero is-fullheight is-dark ">

  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column is-4 is-offset-4">
          <h1 class="title">
            Sign Up
          </h1>
          <div class="box">
            <label class="label">Email</label>
            <p class="control">
              <input class="input" type="text" placeholder="">
            </p>
            <label class="label">Password</label>
            <p class="control">
              <input class="input" type="password" placeholder="">
            </p>
            <label class="label">Re-enter Password</label>
            <p class="control">
              <input class="input" type="password" placeholder="">
            </p>
            <hr>
            <p class="control">
                <button name='signup' value='signup' class="button is-primary">Sign Up</button>
                <a href="{% url 'login' %}"><button class="button is-default">Cancel</button></a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

{% endblock body_block %}
