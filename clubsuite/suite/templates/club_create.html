{% extends 'base.html' %}
{% load staticfiles %}

{% block body_block %}
<section class='section'>

    <div class='heading'>
      <h1 class='title'>Create a club</h1>
      <h2 class='subtitle'>Subtite</h2>
    </div>

    </form>
  </div>
</section>
{% endblock body_block %}
